<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>学生管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerLayout.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTree.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerAccordion.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerPanel.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerPortal.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDrag.js"></script>
    <script src="lib/ligerUI/js/plugins/ligerButton.js"></script>
    <script src="lib/ligerUI/js/core/inject.js"></script>
    <script src="lib/json2.js"></script>
        
    <style type="text/css">
        body{ padding:10px; margin:0;}
        #layout1{  width:100%; margin:40px;  height:400px;
                   margin:0; padding:0;} 
        #accordion1 { height:270px;}
         h4{ margin:20px;}
    </style>
</head>
<body style="padding:10px">
	<div id="layout1">
	     <div  id="accordion1" position="left">
	     	<div title="功能列表" data-icon="lib/images/topicon.gif">
	        <ul>
	              <li><a href="javascript:void(0)" onclick="showStudent()">学生管理</a></li>
	             <li><a href="javascript:void(0)" onclick="showCourse()">课程管理</a></li>
	              <li><a href="javascript:void(0)" onclick="showout()">退出登录</a></li>
	         </ul>
	 </div>
	 <div title="其他" style="padding:10px"> 
	     	其他内容
	     </div>
	          	
	        </div>
	       <div position="center" id="portalMain">
	       	欢迎回来！<span  th:text="${currentUser.uName}"></span>
	       </div>
	       <div position="top"><h1>河北软件职业技术学院 学生管理系统</h1></div>
	       <div position="bottom"></div>
	   </div> 
	      
	<div style="display:none;">
     
</div>

<script type="text/javascript"> 
var g;
$(function(){ 
    $("#layout1").ligerLayout({});
    $("#accordion1").ligerAccordion({
         height:500
     });
});

function showStudent(){
	if(g == undefined){
		g = $("#portalMain").ligerPortal({
	        draggable : true,
	        columns: [{
	            width: '100%',
	            panels: [{
	                title: '学生列表',
	                width: '100%',
	                height: 580,
	                url: 'toStudentListPage',
	                showClose: false
	            }]
	        }]
	    }); 		
	} else {
		g.remove({
	        rowIndex: 0,
	        columnIndex: 0,
	        index:0
	    });
		g.add({rowIndex: 0, columnIndex: 0,panel: {
	        title: '学生列表',
	        width: '100%',
	        height: 580,
	        url: 'toStudentListPage',
	        showClose: false
	    	}
		});
	}
}

function showout(){	 
	location.href = "index";

}  

function showCourse(){
	if(g == undefined){
		g = $("#portalMain").ligerPortal({
	        draggable : true,
	        columns: [{
	            width: '100%',
	            panels: [{
	                title: '课程列表',
	                width: '100%',
	                height: 580,
	                url: 'toCourseListPage',
	                showClose: false
	            }]
	        }]
	    }); 		
	}else{
		g.remove({
	        rowIndex: 0,
	        columnIndex: 0,
	        index:0
	    });
		g.add({rowIndex: 0, columnIndex: 0,panel: {
	        title: '课程列表',
	        width: '100%',
	        height: 580,
	        url: 'toCourseListPage',
	        showClose: false
	    	}
		});
	}
}
</script> 
</body>
</html>
